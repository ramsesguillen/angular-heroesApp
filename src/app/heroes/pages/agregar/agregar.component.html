<h1>
  {{
    (heroe.id)
      ? 'Editar'
      : 'Nuevo'
  }} Héroe
  <small>{{ heroe.superhero }}</small>
</h1>



<div fxLayout="row" fxLayoutGap="40px" fxLayout.xs="column">
  <div fxFlex="50" fxLayout="column">

    <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="20px">
      <mat-form-field fxFlex="100" fxLayout.xs="column">
        <mat-label>Super Héroe</mat-label>
        <input type="text"
              matInput
              required
              [(ngModel)]="heroe.superhero"
        >
      </mat-form-field>
      <mat-form-field fxFlex="100">
        <mat-label>Alter Ego</mat-label>
        <input type="text"
              matInput
              required
              [(ngModel)]="heroe.alter_ego"
        >
      </mat-form-field>
    </div>

    <mat-form-field fxFlex="100">
      <mat-label>Primera Aparición</mat-label>
      <input type="text"
            matInput
            required
            [(ngModel)]="heroe.first_appearance"
      >
    </mat-form-field>

    <mat-form-field fxFlex="100">
      <mat-label>Personajes</mat-label>
      <input type="text"
            matInput
            required
            [(ngModel)]="heroe.characters"
      >
    </mat-form-field>

    <mat-form-field fxFlex="100">
      <mat-label>Creador</mat-label>
      <mat-select required
                  [(ngModel)]="heroe.publisher"
      >
        <mat-option *ngFor="let publisher of publishers"
                    [value]="publisher.id"
        >
          {{ publisher.desc }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field fxFlex="100">
      <mat-label>Foto Url</mat-label>
      <input type="url"
            matInput
            required
            [(ngModel)]="heroe.al_img"
      >
    </mat-form-field>
    <br>

    <div fxLayout>
      <button mat-fab extended color="primary" (click)="guardar()">
        <mat-icon>edit</mat-icon>
        {{ (heroe.id) ? 'Actualizar' : 'Crear' }}
      </button>

      <div class="spacer"></div>

      <button mat-fab *ngIf="heroe.id" extended color="warn" (click)="borrar()">
        <mat-icon>remove</mat-icon>
        Eliminar
      </button>
    </div>
  </div>

  <div fxFlex="50">
    <img [src]="heroe | imagen" alt="">
  </div>
</div>
