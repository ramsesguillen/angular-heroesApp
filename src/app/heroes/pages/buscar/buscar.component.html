<div fxLayout="column">
  <div>
    <h1>Buscador de Héroes</h1>
  </div>
  <div fxLayout="column">
    <h3>Buscador</h3>

    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Number</mat-label>
      <input type="text"
            placeholder="Pick one"
            aria-label="Number"
            matInput
            [(ngModel)]="termino"
            [matAutocomplete]="auto"
            (input)="buscando()"
      >
      <mat-autocomplete #auto="matAutocomplete"
                        (optionSelected)="optionSeleccionada($event)"
      >
        <mat-option *ngFor="let heroe of heroes" [value]="heroe">
          {{ heroe.superhero }}
        </mat-option>

        <mat-option [value]="" *ngIf="heroes.length === 0 && termino.trim()">
          No se encontró nada con el término {{ termino }}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </div>

  <div *ngIf="heroeSeleccionado">
    <app-heroe-targeta [heroe]="heroeSeleccionado"></app-heroe-targeta>
  </div>
</div>
